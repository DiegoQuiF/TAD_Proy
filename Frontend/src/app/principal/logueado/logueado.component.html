<div class="body">
    <section id="sidebar">
        <a class="brand">
            <div class="icono" style="width: 70px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-backpack-fill" viewBox="0 0 16 16">
                    <path d="M5 13v-3h4v.5a.5.5 0 0 0 1 0V10h1v3z"/>
                    <path d="M6 2v.341C3.67 3.165 2 5.388 2 8v5.5A2.5 2.5 0 0 0 4.5 16h7a2.5 2.5 0 0 0 2.5-2.5V8a6 6 0 0 0-4-5.659V2a2 2 0 1 0-4 0m2-1a1 1 0 0 1 1 1v.083a6 6 0 0 0-2 0V2a1 1 0 0 1 1-1m0 3a4 4 0 0 1 3.96 3.43.5.5 0 1 1-.99.14 3 3 0 0 0-5.94 0 .5.5 0 1 1-.99-.14A4 4 0 0 1 8 4M4.5 9h7a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5"/>
                </svg>
            </div>
            <span class="text">LibreTAD07</span>
        </a>
        <ul class="side-menu top">
            <li class="active listas" id="listaPerfil" style="cursor: pointer;" (click)="abrirPerfil()">
                <a>
                    <div class="icono" style="width: 40px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </div>
                    <span class="text">Perfil</span>
                </a>
            </li>
            <li class="listas" id="listaComunidad" style="cursor: pointer;" (click)="abrirComunidad()">
                <a>
                    <div class="icono" style="width: 40px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                        </svg>
                    </div>
                    <span class="text">Comunidad</span>
                </a>
            </li>
            <li class="listas" id="listaColecciones" style="cursor: pointer;" (click)="abrirColecciones()">
                <a>
                    <div class="icono" style="width: 40px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16">
                            <path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                        </svg>
                    </div>
                    <span class="text">Mis colecciones</span>
                </a>
            </li>
            <li class="listas" id="listaTienda" style="cursor: pointer;" (click)="abrirTienda()">
                <a>
                    <div class="icono" style="width: 40px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"/>
                        </svg>
                    </div>
                    <span class="text">Tienda</span>
                </a>
            </li>
            <li class="listas" id="listaMensajes" style="cursor: pointer;" (click)="abrirMensajes()">
                <a>
                    <div class="icono" style="width: 40px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 16 16">
                            <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9 9 0 0 0 8 15"/>
                        </svg>
                    </div>
                    <span class="text">Mensajes</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a class="logout" (click)="salir()" style="cursor: pointer;">
                    <div class="icono" style="width: 40px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                        </svg>
                    </div>
                    <span class="text">Salir</span>
                </a>
            </li>
        </ul>
    </section>
    <section id="content">
        <div class="superior"></div>
		<div class="contenido">
			<app-perfil id="hojaPerfil" class="hojas" [user_input]="user_input" [tarjeta_input]="tarjeta_input"></app-perfil>
			<app-comunidad id="hojaComunidad" class="inactivo hojas"></app-comunidad>
			<app-colecciones id="hojaColecciones" class="inactivo hojas" [coleccion_array]="coleccion_array" [user_input]="user_input"></app-colecciones>
			<app-tienda id="hojaTienda" class="inactivo hojas" [materiales_array]="materiales_array" [materiales_fisicos]="materialesFisicos" [materiales_digitales]="materialesDigitales" [user_input]="user_input" [carrito_array]="carrito"></app-tienda>
			<app-mensajes id="hojaMensajes" class="inactivo hojas"></app-mensajes>

            <div *ngIf="isLoading" class="mensaje-cargando">
                <p>Cargando...</p>
            </div>
        
            <div *ngIf="isAlert" class="mensaje-alert">
                <div class="alerta">
                    {{ mensajeAlert }}
                    <div class="botonsito" style="display: flex; justify-content: center;">
                        <button class="btn" style="width: 110px; height: 25px; margin: 0px; padding: 0px; margin-top: 10px;" (click)="continuar()">Continuar</button>
                    </div>
                </div>
            </div>
		</div>
    </section>
</div>
